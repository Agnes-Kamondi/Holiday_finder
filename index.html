<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Holiday Lookup</title>
    <link rel="icon" href="assets/favicon.ico" type="image/xicon">
    <link rel="stylesheet" href='style.css'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="title">
        <p>Looking for a holiday? Search no more...</p>
        <h1>World Holiday Finder</h1>
    </div>

    <form>
        <label for='country-input' id="country">Country (required):</label>
        <select id='country-input' class='first-choice' onchange="this.className=this.options[this.selectedIndex].className">
            <option class='first-choice'>Please Choose a Country</option>
        </select>
        
        <label for='year-input' id="country">Year (required):</label>
        <input type="number" id="year-input" min='1500' max='2049' placeholder="Input year from 1900-2049" onclick=this.select()>
        <label for='month-input' id="country">Month (optional):</label>

        <select id='month-input' class='first-choice' onchange="this.className=this.options[this.selectedIndex].className">
            <option value="" class='first-choice'>Choose Month or leave this option</option>
            <option value='1'>January</option>
            <option value='2'>February</option>
            <option value='3'>March</option>
            <option value='4'>Arpil</option>
            <option value='5'>May</option>
            <option value='6'>June</option>
            <option value='7'>July</option>
            <option value='8'>August</option>
            <option value='9'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select>

        <label for='day-input' id="country">Day (optional):</label>
        <input type="number" id="day-input" min='1' max='31' placeholder="Input day from 1-31 or leave this option" onclick=this.select()>
        <input type="submit" id="input-button" value="Get Holidays">
        
        <div id="button-container">
            <button id='reset-button'>Clear Holidays</button>
            <button id='today-button'>Use today's date!</button>
        </div>
    </form>

    <main id='card-container'>
    </main>
    <script src="calendar.js"></script>
</body>
</html>
